<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link

    <style>
      h1 {
        text-align: right;
        font-size: 4vw;

      }

      /* Desktop */
      @media (min-width: 1100px) {
        .row {
          display: flex;
          flex: 1;
          justify-content: center;
          margin-top: 0;
          margin-bottom: 0;
        }
        iframe {
          width: 400px;
          height: 400px;
          border: none;
        }
      }
      /* Mobile */
      @media (max-width: 1100px) {
        .row {
          justify-content: flex-end;
          align-items: flex-end;
          margin-left: auto;
          margin-right: auto;
        }
        iframe {
          width: 90vw;
          height: 90vw;
          border: none;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        #mobile-hidden {
          display: none;
        }
      }
