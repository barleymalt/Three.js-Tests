<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="main.css" />
    <title>Watch Visualization</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script> -->
  </head>

  <body>
    <a-scene
      renderer="
        antialias: true;
        colorManagement: true;
        sortObjects: true;
        physicallyCorrectLights: true;"
      background="color: #050505"
      vr-mode-ui="enabled: false"
      light="defaultLightsEnabled: false"
    >
      <!-- Asset Management -->
      <a-assets>
        <img id="image" src="img/1.jpg" />
        <a-asset-item id="watchModel" src="models/watch.glb"></a-asset-item>
        <a-asset-item
          id="watchMatModel"
          src="models/watch-mat.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Orbit Camera -->
      <a-entity
        id="camera"
        camera
        position="0 0 50"
        orbit-controls="
          autoRotate: false;
          target: #model;
          enableDamping: true;
          dampingFactor: 0.25;
          rotateSpeed:0.14;
          minDistance:3;
          maxDistance:15;"
        mouse-cursor="pointerLockEnabled = true"
      >
      </a-entity>

      <!-- ALTERNATIVE ORBIT with taggable target -->
      <!-- <a-entity
        camera
        orbit-controls="
        target: 0 1.5 -8; 
        initialPosition: 0 0 50;
        enableDamping: true;
        dampingFactor: 0.15;
        rotateSpeed:0.04;
        minDistance:3;
        maxDistance:15"
        pointerLockEnabled="false"
      ></a-entity> -->

      <a-entity
        light="intensity: 1.1; castShadow: true; angle: 100"
        position="-3.61924 -4.22094 5.13998"
        data-aframe-default-light=""
        aframe-injected=""
      ></a-entity>

      <a-entity
        light="color: #6c5ef0; intensity: 0.8; type: ambient"
      ></a-entity>

      <!-- Text Header -->
      <a-entity
        text="
          value: Hello! I'm a Watch :D; 
          color: #ffffff; 
          shader: msdf; 
          font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/opensans/OpenSans-Light.json;"
        position="600 50 -1000"
        scale="1300 1300 1"
      ></a-entity>

      <!-- Model -->
      <a-entity
        id="model"
        gltf-model="#watchMatModel"
        position="0 -5 -8"
        rotation="0 0 0"
        scale="5 5 5"
        animation="
         property: object3D.rotation.z;
         from: -30
         to: 30; 
         dur: 10000; 
         dir: alternate;
         easing: easeInOutQuad;
         loop: true"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
