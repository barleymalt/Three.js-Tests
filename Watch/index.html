<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>A-Frame Breaking Down Primitives</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #080808">
      <!-- Asset Management -->
      <a-assets>
        <img id="image" src="img/1.jpg" />
        <a-asset-item id="watchModel" src="models/watch.glb"></a-asset-item>
        <a-asset-item
          id="watchMatModel"
          src="models/watch-mat.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera
        camera="fov: 35;"
        id="camera"
        rotation-reader
        position="0 1.6 16"
        listener
        wasd-controls-enabled="false"
        look-controls="
        enabled:false;
        reverseMouseDrag:true; 
        touchEnabled: false"
      >
      </a-camera>

      <!-- Model -->
      <a-entity
        id="model"
        gltf-model="#watchMatModel"
        position="0 1.5 -8"
        rotation="0 0 0"
        scale=".5 .5 .5"
        animation="
         property: object3D.rotation.y;
         to: 360; 
         dur: 10000; 
         easing: easeInOutQuad;
         loop: true"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
